<!-- Problem: Create an HTML web page with a list of links to external websites. -->

<!-- Problem Description:

Create an HTML web page with a list of 5 links to external websites.
The links should be displayed as a list with a bullet point before each link. -->


<!-- Hints:

Use the ul and li elements to create the list structure.
Use the a element to create the links.
Provide the full URL for each link. -->

<!-- Solution Approach:

Create an unordered list using the ul and li elements.
For each link, create a list item using the li element and add the link using the a element.
Provide the full URL for each link using the href attribute. -->

<!-- 
Test Cases:

Verify if the list is created using the ul and li elements.
Check if the links are created using the a element.
Verify if the full URL for each link is provided using the href attribute.
Ensure that each link opens the correct website when clicked.
Check if the list has 5 links. -->

<!-- 
Complete Solution -->

<!DOCTYPE html>
<html>
<body>
  <ul>
    <li><a href="https://www.google.com">Google</a></li>
    <li><a href="https://www.youtube.com">YouTube</a></li>
    <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
    <li><a href="https://www.facebook.com">Facebook</a></li>
    <li><a href="https://www.amazon.com">Amazon</a></li>
  </ul>
</body>
</html>
